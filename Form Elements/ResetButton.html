<!DOCTYPE html>
<html>
    <body>
        <form>
            Enter your username: <input type="text" /> <br />
            Enter your password: <input type="password" /> <br />
            Select your gender: <input type="radio" name="gender" value="M" checked /> Male
            <input type="radio" name="gender" value="F" /> Female <br />
            Select your hobbies: <input type="checkbox" value="pl" checked /> Playing
            <input type="checkbox" value="sg" /> Singing
            <input type="checkbox" value="dc" /> Dancing <br />
            <input type="submit"/>
            <input type="reset">
        </form>
    </body>
</html>
