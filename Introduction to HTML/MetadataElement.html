<html>
    <head>
        <!-- Adds keywords -->
        <meta name="keywords" content="tutorial,HTML"/>
        
        <!-- Sets page refresh time to 30 sec -->
        <meta http-equiv="refresh" content="30"/>
        
        <!-- Sets page character-set encoding to UTF-8 -->
        <meta charset="UTF-8"/>
    </head>
    <body>
        <p>Demo for meta element HTML5</p>
    </body>
</html>
